name: 'build'

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: "Build:checkout"
        uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: "MortyN"
          password: ${{ secrets.GHCR_TOKEN }}
      - name: 'Build:dockerimage'
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: latest
